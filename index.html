<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <style>
    /* Reset body and html margins to 0 to allow full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Title bar styling */
    #title-bar {
      background-color: rgb(23, 72, 29);
      color: rgb(255, 240, 240);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100; /* Ensure it stays on top */
    }

    /* Positioning for both dropdown and time slider */
    /* #controls {
      position: absolute;
      top: 50px;
      left: 5px;
      z-index: 100;
      display: flex;
      gap: 10px; 
      background-color: rgba(255, 255, 255, 0.9);
      padding: 5px;
      border-radius: 5px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: #333;
    } */

    /* Container to hold the map full screen */
    #map {
      position: relative;
      padding-top: 40px;
      width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>

  <div id="title-bar">Australia's Global Trade: Imports and Exports by Country in 2020</div>

  <!-- Controls for the dropdown and slider
  <div id="controls">
    <label for="dropdown">Select Trade Type:</label>
    <select id="dropdown"></select>

    <label for="time-slider">Select Year:</label>
    <input type="range" id="time-slider" min="2013" max="2020" value="2020" step="1">
  </div> -->

  <!-- Map container that will fill the full screen -->
  <div id="map"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": null,
      "width": "container",
      "height": "container",
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk10/main/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "params": [
        {
          "name": "data_type",
          "value": "Import",
          "bind": {
            "input": "select",
            "options": ["Import", "Export"],
            "name": " "
          }
        },
        {
          "name": "selected_year",
          "value": 2020,
          "bind": {
            "input": "range",
            "min": 2013,
            "max": 2020,
            "step": 1,
            "name": " "
          }
        }
      ],
      "layer": [
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk10/main/data/data_country.csv"
                },
                "key": "Country Name",
                "fields": ["Import", "Export", "GDP", "Year"]
              }
            },
            {
              "calculate": "(datum[data_type] == null || datum[data_type] == 0) ? (data_type == 'Import' ? 'No Import Goods from ' : 'No Export Goods to ') + datum['properties.NAME'] : null",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {
            "tooltip": {"field": "note", "type": "nominal"}
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk10/main/js/oceans.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk10/main/js/WorldMapWithGraticules.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
        },
        {
        "transform": [
          {
            "lookup": "properties.NAME",
            "from": {
              "data": {
                "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk10/main/data/data_country.csv"
              },
              "key": "Country Name",
              "fields": ["Import", "Export", "GDP", "Year"] // Ensure the year is used
            }
          },
          // {
          //   "filter": "parseInt(datum.Year) == 2013"  // Filter the correct year here
          // },
          {
            "calculate": "datum[data_type]",
            "as": "Selected Trade Value ($m)"
          },
          {
            "calculate": "(datum.GDP != null && datum.GDP != 0) ? datum[data_type] / datum.GDP : 0",
            "as": "Normalized Trade Value (%)"
          },
          {
            "calculate": "datum['Normalized Trade Value (%)'] <= 0.1 ? 'Very Low' : datum['Normalized Trade Value (%)'] <= 1 ? 'Low' : datum['Normalized Trade Value (%)'] <= 10 ? 'Moderate' : 'High'",
            "as": "Trade-to-GDP Category"
          },
          {
            "filter": "datum['Selected Trade Value ($m)'] > 0"
          }
        ],
        "mark": {"type": "geoshape", "stroke": "black"},
        "encoding": {
          "color": {
            "field": "Trade-to-GDP Category",
            "type": "nominal",
            "scale": {
              "domain": ["Very Low", "Low", "Moderate", "High"],
              "range": ["#e5f5e0", "#a1d99b", "#41ab5d", "#238b45"]
            },
            "legend": {
              "orient": "none",
              "direction": "horizontal",
              "title": "Trade-to-GDP Category",
              "titleFontSize": 12,
              "labelFontSize": 12,
              "titleLimit": 300,
              "legendX": 1190,
              "legendY": 10,
              "offset": 1,
              "padding": 10
            }
          },
          "tooltip": [
            {"field": "properties.NAME", "type": "nominal", "title": "Country"},
            {"field": "Selected Trade Value ($m)", "type": "quantitative", "title": "Value of Goods ($m AUD)"},
            {"field": "Trade-to-GDP Category", "type": "nominal", "title": "Trade-to-GDP Category"}
          ]
        }
      },
        {
          "transform": [
            {"filter": "datum.properties.NAME == 'Australia'"}
          ],
          "mark": {"type": "geoshape", "fill": "#FCD12A", "stroke": "black"},
          "encoding": {
            "longitude": {"value": 133.775136},
            "latitude": {"value": -25.274398},
            "text": {"value": "Australia"},
            "opacity": {"value": 1},
            "tooltip": {"value": "Australia"}
          }
        },
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/mind0002/FIT3179-HomeworkWk10/main/data/countryInfo.csv"
                },
                "key": "name",
                "fields": ["latitude", "longitude"]
              }
            }
          ],
          "mark": {"type": "text"},
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "text": {"field": "properties.NAME", "type": "nominal"},
            "opacity": {
              "condition": {
                "test": "datum['properties.NAME'] == 'Australia'",
                "value": 1
              },
              "value": 0
            }
          }
        },
        
      ]
    };

    vegaEmbed('#map', spec).then((result) => {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      document.getElementById('dropdown').appendChild(result.view.container());
    }).catch(console.error);
  </script>
</body>
</html>
