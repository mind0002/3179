<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

   <!-- Import pure.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
  integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Stylesheet--> 
  <link rel="stylesheet" href="css/style.css">

  <!-- GoogleFont--> 
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>
<body>
        <!-- Title and subtitle -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>Australia's Global Trade: Imports and Exports by Country</h1>
                </div>
            </div>
        </div>
        <!-- end pure grid group -->
    
        <!-- Choropleth map -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="map" class="map-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
           

        <!-- Line chart map -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                    <!-- Vega-Lite chart will be embedded here -->
                    <div id="line"  class="vis-container"></div>
                  </div>
            </div>
        </div>
        <!-- end pure grid group -->

    <script type="text/javascript">
        var choropleth_map = "visualisations/choropleth_map.vg.json";
        var line = "visualisations/bar_chart.vg.json";

        // Corrected Vega embed function
        vegaEmbed('#map', choropleth_map, { "actions": false }).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#line', line, { "actions": false }).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>
</html>
